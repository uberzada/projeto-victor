<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Motos do Vitinho da 500</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Vitinho da 500 bikes</h1>
    <nav>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Motos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Bem-vindo à melhor loja de motos!</h2>
      <p>Confira nossas ofertas exclusivas e encontre a moto dos seus sonhos.</p>
    </section>

    <section class="moto-grid">
      <article class="moto-card">
        <img src="https://via.placeholder.com/300x200" alt="Moto 1" />
        <h3>Honda CG 160</h3>
        <p>R$ 12.500</p>
        <button>Ver detalhes</button>
      </article>
      <article class="moto-card">
        <img src="https://via.placeholder.com/300x200" alt="Moto 2" />
        <h3>Yamaha Fazer 250</h3>
        <p>R$ 18.900</p>
        <button>Ver detalhes</button>
      </article>
      <article class="moto-card">
        <img src="https://via.placeholder.com/300x200" alt="Moto 3" />
        <h3>BMW G 310 R</h3>
        <p>R$ 28.700</p>
        <button>Ver detalhes</button>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Loja de Motos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
